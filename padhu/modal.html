<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <button class="btn btn-outline-success p-2 m-5" data-bs-toggle="modal" data-bs-target="#login">Login</button>
    <div class="modal fade" id="login">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h3>please login to continue</i></h3>
                    <button class="btn btn-close w-10" data-bs-dismiss="modal"></button>

                </div>
                <div class="modal-body">
                    <div class="form-row d-flex">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Signin">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control bg-light" placeholder="Signup">
                        </div>
                    </div>

                    <dl>
                        <dt><label for="Username"></label></dt>
                        <dd><input type="text" name="Username" id="Username" class="form-control"
                                placeholder="username or email"></dd>
                        <dt><label for="password"></label></dt>
                        <dd><input type="password" name="password" id="password" class="form-control"
                            placeholder="password"></dd>

                    </dl>
                    <div class="form-row d-flex">
                        <div class="col">
                            <input type="checkbox" id="check">
                            <label for="check">Rememberme</label>
                        </div>
                        <div class="col col-light">
                            <input type="text" class="form-control" placeholder="forgot password">
                        </div>
                    </div>
                    <div class="row">
                        <button class="bg-success">Sign in</button>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-success">google</button>
                    <button class="btn btn-primary">facebook</button>
                    <button class="btn btn-primary">linkedin</button>
                    <button class="btn btn-dark">Github</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
